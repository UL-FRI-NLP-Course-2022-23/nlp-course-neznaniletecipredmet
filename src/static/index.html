<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge base from slovene fairytales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="static/sketch.js"></script>
</head>
<body style="margin: 0">
    <form id="myForm">
        <textarea id="textInput" rows="4" cols="50" placeholder="Copy your story here"></textarea>
        <button type="submit">Visualize</button>
    </form>
    <div>
        <label for="sketchSelector">Select story:</label>
        <select id="sketchSelector"></select>
    </div>
    <div>
        <button id="example">Show example</button>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
